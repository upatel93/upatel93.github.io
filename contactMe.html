<body>
    <header></header>
    <nav>
        <ul class="menu">
            <li><a class="menu" href="index.html">Home</a></li>
            <li><a class="menu" href="interests.html">Interests</a></li>

            <li id="current" ><a class="menu" href="contactMe.html">Contact Me</a></li>
        </ul>
    </nav>

    <main class="main">
        <div class="container">
            <h2 id="reg">Please Fill Contact Form</h2>
    
            <form action="https://httpbin.org/post" method="post" id="form1">
                
                <label for="fnm">Full Name: </label>
                <input type="text" name="FullName" required id="fnm" ><br>
    
                <label for="msg">Message: </label>
                <textarea id="msg" name="message" rows="4" cols="50" required></textarea><br>
    
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" value="" required><br>

                <div class="error">
                    <label for="phno">Phone#: </label>
                    <input type="text" name="phno" id="phno" placeholder="(###) ###-####" onchange="return phNoValidator()"><br>
                    <div id="phnoError"></div>
                </div>
        
                <label for="company">Company: </label>
                <input type="text" name="company" id="company"><br>

                <label for="occupation">Occupation: </label>
                <input type="text" name="occupation" id="occupation"><br>

                <label for="address">Address: </label>
                <input type="text" name="address" id="address"><br>

                <!--Submit Button for form-->
    
                <input type="submit" value="Submit" id="btn" onclick="fromValidator()" >
                <input type="reset" value="Clear" id="btn" onclick="clearError()" >
    
                    
            </form>
        </div>
    </main>



    <footer class="footer">

    </footer>

</body>
</html>
